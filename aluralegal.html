<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        a {
            color: #1a73e8;
        }
        ul {
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à minha página!</h1>
    <p>Esta é uma página HTML simples.</p>
    
    <img src="https://via.placeholder.com/600x300" alt="Imagem de exemplo">
    
    <h2>Lista de Itens</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <p>Para mais informações, <a href="https://www.exemplo.com" target="_blank">visite o Exemplo.com</a>.</p>
</body>
</html>
